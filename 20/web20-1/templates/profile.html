<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
    <h1>用户资料页面</h1>
    <div>
        <img src={{ '/uploads/' + user.user_image + '?v=3&amp;s=120' }} style='width: 100px; height: 100px'>
    </div>
    <div>
        用户id：{{ user.id }}
    </div>
    <div>
        用户名： {{ user.username }}
    </div>
    <div>
        密码： {{ user.password }}
    </div>
    <title>Upload new File</title>
    <h1>Upload new File</h1>
    <form method=post action={{ url_for(".add_img") }} enctype=multipart/form-data>
        <p><input type=file name=file></p>
        <input type=submit value=Upload>
    </form>

</body>
</html>
